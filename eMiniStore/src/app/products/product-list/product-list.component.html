<h3>Product List</h3>
<input [(ngModel)]="filterText" placeholder="Filter products" name="filter"/>
<ul>
    <li *ngFor="let product of filteredProducts()">
        <img *ngIf="product.img" [src]="product.img" [alt]="product.name" width="100" />
        <a [routerLink] = "['/products', product.id]" appHighlight>
            <!-- Using Angular's currency pipe -->
            {{ product.name }} - {{ product.price | currency:'CAD' }} 
        </a> 
        <!-- Add to Cart button -->
        <button (click)="addToCart(product)"> Add to Cart </button>
    </li>
    <li *ngIf="filteredProducts().length === 0"> No products found.</li>
</ul>

<div>
  Cart Total: {{ cartTotal$ | async }}
</div>
